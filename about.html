</head>
<body>
	<div class="home">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Brand</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right  ">
						<li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
						<li class="active"><a href="about.html">About Us</a></li>
						<li><a href="Services.html">Services</a></li>
						<li><a href="contact.html">Contact Us</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<section class="page-title" style="background-image:url(images/pagetittle.jpg);">
			<div class="auto-container">
				<h2>About Us</h2>
			</div>
		</section>

		<section class="contact-section">
			<div class="container">
				<div class="row">
					<form id="signupForm">
						<div class="col-md-3">           
							<label class="radio-inline">
  							<input type="radio" name="method" class="Add" id="inlineRadio1" value="option1"> Add
							</label>
							<label class="radio-inline">
  							<input type="radio" name="method" class="Subtract" id="inlineRadio2" value="option2"> Subtract
							</label>
							<label class="radio-inline">
  							<input type="radio" name="method" class="Multiplication" id="inlineRadio3" value="option3"> Multiplication
							</label> 
							<div class="form-group">  
								<input type="text" name="firstname" class="firstnum" value=" " placeholder="First Name">
							</div>
							<div class="form-group">  
								<input type="text" name="firstname" class="secondnum" value=" " placeholder="First Name">
							</div>
							<div class="form-group text-center">
									<input class="submit" type="button" value="Add">  
							</div>

							<p id="sum"></p>
						</div>  
						<div class="col-md-2">
						</div>
						<div class="col-md-7">
							<input type="text" name="firstname" class="clrcode" value="" placeholder="Ente Your Color code">
							<input class="Analgue" type="button" onclick="getRandomColor()" value="Analogue" style="float: left;">

							<div id="rect" style="width: 100px; height: 100px; float: left;"></div>
							<div id="rect1" style="width: 100px; height: 100px; float: left;"></div>
							<div id="rect2" style="width: 100px; height: 100px; float: left;"></div>
							<div id="rect3" style="width: 100px; height: 100px; float: left;"></div>
							<div id="rect4" style="width: 100px; height: 100px; float: left;"></div>
						</div>
					</form>
				</div>
			</div>  
		</section>

		<section class="footer-section">
			<div class="container">
				<div class="col-md-12">
					<ul>
						<li><i class="fa fa-facebook" aria-hidden="true"></i></li>
						<li><i class="fa fa-twitter" aria-hidden="true"></i></li>
						<li><i class="fa fa-google-plus" aria-hidden="true"></i></li>
						<li><i class="fa fa-linkedin" aria-hidden="true"></i></li>
					</ul>
					<p><i class="fa fa-copyright" aria-hidden="true"></i> 2017 All right reserved.</p>
				</div>  
			</div>
		</section>
	</div>

	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>



	<script>
		$(document).ready(function(){
			$(window).scroll(function() { 
				if ($(document).scrollTop() > 100) { 
					$(".navbar-fixed-top").css("background-color", "rgba(152, 52, 52, 0.65)", "transition", "(.5s ease-in)"); 
				} else {
					$(".navbar-fixed-top").css("background-color", "transparent"); 
				}
			});
		});
	</script>

</body>
</html>
